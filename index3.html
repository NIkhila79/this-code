<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<div class="container-fluid">
    <form name="ipForm" id="ipForm" method="">
    <div class="form-group">
    <div class="row mb-2 mt-4">
        <div class=" col-md-4 col-lg-4">
            <span style="font-size: 15px;color: #495057;font-weight: 400">Ticket Type: &nbsp;</span>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" class="custom-control-input" id="defaultInline1" name="inlineDefaultRadiosExample" value="P">
              <label class="custom-control-label" for="defaultInline1" style="font-size: 15px;color: #495057;font-weight: 400">Prime</label>
            </div>

            
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" class="custom-control-input" id="defaultInline2" name="inlineDefaultRadiosExample" value="R">
              <label class="custom-control-label" for="defaultInline2" style="font-size: 15px;color: #495057;font-weight: 400">Reissue</label>
            </div>

            
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" class="custom-control-input" id="defaultInline3" name="inlineDefaultRadiosExample" value="I">
              <label class="custom-control-label" for="defaultInline3" style="font-size: 15px;color: #495057;font-weight: 400">Invol</label>
            </div>
         </div>
         <div class="col-md-4 col-lg-4" style="padding-left: 0px">
            <p>Issue Date:
            <!-- <input  id="date" name="date" placeholder="MM/DD/YYY" type="date" /> -->
            <input type="text" name="datepicker" placeholder="MM/DD/YYYY" id="datepicker"></p>
            <!-- <input type="text" id="datepicker"/></p> -->
        </div> 
    </div>
    <!-- Added class result for appending value into table -->
    <table class="table table-bordered  table-hover table-edit result"  id="dynamic_field">
        <thead class="thead-dark thead-backg">
            <tr>
                <th>D/R<br/>Y </th>
                <th>ST</th>
                <th>T/S</th>
                <th>Doc<br/>#</th>
                <th>Cpn<br/>#</th>
                <th>Sect<br/> #</th>
                <th>From</th>
                <th>To</th>
                <th>CXR</th>
                <th style="width: 45px;">Flight<br/> #</th>
                <th style="width: 20px;">RBD</th>
                <th>Flight<br/>Date</th>
                <th>Fare<br/>Basis</th>
                <th>FC<br/>#</th>
                <th>FC<br/>Value</th>
                <th>BTIT<br/>Ind</th>
                <th>ATBP<br/>#</th>
                <th>ATBP</th>
                <th>WM</th>
                <th>Final<br/>Prorate</th>
                <th>Surcharge</th>
                <th>Class<br/>Diff</th>
                <th>Proviso</th>
                <th>SRP</th>
                <th>MPA</th>
                <th>MPA WO<br/>Prov</th>
                <th>SPA</th>
                <th style="width:75px">NET Fare<br/>Prorate</th>
                <th style="width: 180px">Action</th>
            </tr>
        </thead>
        <tbody id="myTBody">
            <tr>
                <td class="pt-1 pb-1"><input type="text" name="dummy" id="dummy" class="text-uppercase" style="width: 20px"></td>

                <td><input type="text" name="st" id="st" class="text-uppercase"></td>

                <td><input type="text" name="ts" id="ts" class="text-uppercase"></td>

                <td><input type="text" name="docNo" id="docNo" class="text-uppercase" style="width: 79px;"></td>

                <td><input type="text" name="cpnNo" id="cpnNo" class="text-uppercase"></td>

                <td><input type="text" name="sectNo" id="sectNo" class="text-uppercase"></td>

                <td><input type="text" name="origin" id="origin" maxlength="3" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" class="text-uppercase"></td>

                <td><input type="text" name="destination" id="destination" maxlength="3" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" class="text-uppercase" style="width: 30px;"></td>

                <td><input type="text" name="cxr" id="cxr" maxlength="2" onkeypress="return (event.charCode==45) || (event.charCode > 46 && event.charCode < 58) || (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" class="text-uppercase" style="width: 25px;"></td>

                <td><input type="text" name="flightNo" id="flightNo" class="text-uppercase"></td>

                <td><input type="text" name="rbd" id="rbd" class="text-uppercase"></td>

                <td><input type="text" name="flightDate" id="flightDate" class="text-uppercase" style="width: 60px;"></td>

                <td><input type="text" name="fareBasis" id="fareBasis" class="text-uppercase" style="width: 85px;"></td>

                <td><input type="text" name="fcNo" id="fcNo" class="text-uppercase" ></td>

                <td><input type="text" name="fcValue" id="fcValue" class="text-uppercase" style="width: 60px;"></td>

                <td><input type="text" name="btitInd" id="btitInd" class="text-uppercase" ></td>

                <td><input type="text" name="atbpNo" id="atbpNo" class="text-uppercase" style="width: 30px;"></td>

                <td><input type="text" name="atbpValue" id="atbpValue" class="text-uppercase" style="width: 60px;"></td>

                <td><input type="text" name="wm" id="wm" class="text-uppercase" style="width: 35px;"></td>

                <td><input type="text" name="finalProrate" id="finalProrate" class="text-uppercase" style="width:60px;"></td>

                <td><input type="text" name="surcharge" id="surcharge" class="text-uppercase" style="width:70px;"></td>

                <td><input type="text" name="classDiff" id="classDiff" class="text-uppercase" style="width:60px;"></td>

                <td><input type="text" name="proviso" id="proviso" class="text-uppercase" style="width: 60px;"></td>

                <td><input type="text" name="srp" id="srp" class="text-uppercase" style="width: 60px;"></td>

                <td><input type="text" name="mpa" id="mpa" class="text-uppercase" style="width: 60px;"></td>

                <td><input type="text" name="mpaWoProviso" id="mpaWoProviso" class="text-uppercase" style="width:60px;"></td>
                <td><input type="text" name="spa" id="spa" class="text-uppercase" style="width:60px;"></td>

                <td><input type="text" name="netFareProrate" id="netFareProrate" class="text-uppercase" style="width:60px;"></td>
                <!-- <td><textarea  name="netFareProrate" id="netFareProrate" class="text-uppercase" placeholder="1234567.90" style="width:85px;word-break:break-all;"></textarea></td> -->

                <td >
                    <button type="button" name="add" id="add" class="btn btn-sm btn-success add"><i class="fa fa-plus" aria-hidden="true"></i></button>
                    <button type="button" name="remove" id="remove" class="btn btn-sm btn-danger btn_remove"><b>-</b></button>
                </td>
            </tr>
        </tbody>
        <tbody id="secondBody"> 
            <tr class="total-amount"></tr>
            <!-- <tr class="blank-row">
                <td colspan="29">NIKHILA</td>
            </tr> -->
            <tr class="tkt">
                <thead class="thead-light">
                    <th colspan="29" >FCA</th>
                </thead>
            </tr>
            <tr>
                <td colspan="29" class="pt-3"><input type="text" name="fcaString" id="fcaString" placeholder="Enter FCA string" class="form-control text-left  text-uppercase" ></td>
            </tr>
        
            <tr>
                <th colspan="29">Misc charges</th>
            </tr>
            <tr class="surcharge"></tr>
            <tr class="classDiffInfo"></tr>
            <tr class="stopover"></tr>
            <tr class="plusInfo"></tr>
            <tr class="lessInfo"></tr>
            <tr class="plusUpInfo"></tr>

            <tr class="nucTotal">

            </tr>
            <tr class="totalShareNonCx">

                <th>Residual NET Fare</th>
                <td>SGD</td>
                <td>600.57</td>
                <th>2000.00 â€“ 1399.34</th>
            </tr>
            <tr class="totalShareNonCx">
                <td colspan="2"></td>
                <td colspan="2"></td>
                <th>Residual NET Fare ATBP</th>
                <td>SGD</td>
                <td>190.90</td>
                <th>600.57 - 409.67</th>
            </tr> -->
        </tbody>
    </table>

    <div class="error-result-table hidden" id="tbError">
        <div class="col-md-12 mt-5" style="padding: 0">
            <button type="button" name="add" id="add" class="btn btn-sm btn-success add"><i class="fa fa-plus" aria-hidden="true"></i></button>
            <button type="button" name="remove" id="remove" class="btn btn-sm btn-danger btn_remove"><b>-</b></button>
        </div>
        <table class="table table-bordered">
            <tbody>
                <thead class="alert alert-danger">
                    <tr>
                        <th colspan="15">Error Message</th>
                    </tr>
                </thead>
                <tr class="exceptionInfo1"></tr>
            </tbody>
        </table>
    </div>

        <button type="button" name="add" id="add" class="btn btn-sm btn-success add"><i class="fa fa-plus" aria-hidden="true"></i></button>

    <div class="form-group">
        <!--     <div class="clearfix"></div> -->
        <div class="col-md-12 mt-5" style="padding: 0">
            <input type="button" name="submit" id="submit" class="btn btn-primary" value="Submit" />  
            <input type="button" name="resetBtn" id="resetBtn" class="btn btn-info" value="Reset" />  
        </div>
    </div>
    </div>
</form>
</div>
